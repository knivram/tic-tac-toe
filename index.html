<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="TicTacToe.css">
</head>
<body>
<div class="pageContent">
    <div class="linkBar">
        <p class="linkBtn active" onclick="isPlayingWithBot(false)">2 Spieler</p>
        <p class="linkBtn" onclick="isPlayingWithBot(true)">Computer</p>
    </div>
    <div id="gameField">
        <div id="gameInfo" onclick="resetGame()">
            <span id="gameInfoText">Spieler (X) hat gewonnen.</span>
        </div>
        <span id="00" onclick="clickHandler(this.id)">00</span>
        <span id="01" onclick="clickHandler(this.id)">01</span>
        <span id="02" onclick="clickHandler(this.id)">02</span>
        <span id="10" onclick="clickHandler(this.id)">10</span>
        <span id="11" onclick="clickHandler(this.id)">11</span>
        <span id="12" onclick="clickHandler(this.id)">12</span>
        <span id="20" onclick="clickHandler(this.id)">20</span>
        <span id="21" onclick="clickHandler(this.id)">21</span>
        <span id="22" onclick="clickHandler(this.id)">22</span>
    </div>
    <div id="scoreBoard">
        <h2 id="player1">Spieler (X)</h2>
        <h2>-</h2>
        <h2 id="player2">Spieler (O)</h2>

        <h1 id="winsPlayer1">0</h1>
        <h1 id="draws">0</h1>
        <h1 id="winsPlayer2">0</h1>
    </div>
</div>

<script src="Player.js"></script>
<script src="Bot.js"></script>
<script src="TicTacToe.js"></script>
</body>
</html>
